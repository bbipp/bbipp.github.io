<html>
 
    <body onload="loaded();"></body>
    <script>
    function loaded() {
      var x = document.getElementById("s");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
 
    </script>
 
</html>

<button onclick="myFunction()">Click Me</button>
<div id="first", align="center"><iframe id = "f" width="60%" height="1236" frameborder="0"
                          src="https://observablehq.com/embed/36dc8224f16dd633?cells=chart"></iframe>
<iframe id="s" width="60%" height="1236" frameborder="0"
                                        src="https://observablehq.com/embed/736658ba9b45acb8@77?cells=chart2"></iframe>
</div>

<script>
function myFunction() {
  var x = document.getElementById("f");
  var y = document.getElementById("s");
  if (x.style.display === "none") {
    x.style.display = "block";
    y.style.display = "none";
  } else {
    x.style.display = "none";
    y.style.display = "block";
  }
} 
</script>
